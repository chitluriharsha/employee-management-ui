<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-label>Dependent Details</mat-label>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="dependentDetailsForm">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
        <mat-error *ngIf="!dependentDetailsForm.get('name').valid && dependentDetailsForm.get('name').touched">
          Employee Name is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="dateOfBirth ">Date of Birth</mat-label>
        <input matInput [matDatepicker]="dateOfBirth" formControlName="dateOfBirth" class="form-control">
        <mat-datepicker-toggle matSuffix [for]="dateOfBirth">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #dateOfBirth></mat-datepicker>
        <mat-error
          *ngIf="!dependentDetailsForm.get('dateOfBirth').valid && dependentDetailsForm.get('dateOfBirth').touched"
          class="help-block">Date of birth is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Relation</mat-label>
        <input matInput formControlName="relation" type="text">
        <mat-error *ngIf="!dependentDetailsForm.get('relation').valid && dependentDetailsForm.get('relation').touched">
          Relation is required.</mat-error>
      </mat-form-field>
    </form>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onAddDependent()" [disabled]='!dependentDetailsForm.valid'>Add
        dependent</button>
      <button mat-raised-button color="warn" (click)="onClose()" cdkFocusInitial>Cancel</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
